<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/new-upload.css">
    <title>Upload files</title>
</head>

<body>
    <!-- header -->

    <!-- content -->
    <form class="game-upload-form" method="post" enctype="multipart/form-data">
        <div class="game-title">
            <label for="game-title-tf">Type the title of your game here:</label><br>
            <input type="text" name="gme-title-tf" id="game-title-tf">
        </div>
        <div class="game-desc">
            <label for="game-desc-ta">Write the description here:</label><br>
            <textarea name="game-desc-ta" id="game-desc-ta" cols="35" rows="10"></textarea>
        </div>
        <div class="upload-container">
            <input class="file-upload__input" type="file" name="files[]" id="my-file" multiple>
            <button class="file-upload__button" type="button" id="uploadbutton">CHOOSE FILE(S)</button>
            <span class="file-upload__label" id="upload-text"></span>
        </div>
        <input class="submit" type="submit" id="submitbutton" value="OK">
    </form>

    <!-- footer -->

    <!-- scripts -->
    <script src="../js/new-upload.js"></script>
</body>

</html>
