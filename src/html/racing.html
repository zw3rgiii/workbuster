<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/js/snake.js"></script>
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="700" height="700"></canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext('2d');

        let marker = {
            x: 350,
            y: 0
        };
        let place = false;
        let sand = [
            {
                x: 150,
                y: 0
            }
        ];
        let direction = 'NONE';
        
        setInterval(update, 10);
        document.addEventListener('keydown', keyDown);
        
        render();
        
        function render(){
            //backdrop
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width,  canvas.height);

            //marker
            renderMarker(marker.x, marker.y);

            //sand
            ctx.fillStyle = "yellow";
            placeSand(sand.x, sand.y);

            requestAnimationFrame(render);
        }

        function renderMarker(x, y){
            ctx.fillStyle = "white";
            ctx.fillRect(marker.x, marker.y, 25, 25);
        }

        function placeSand(){
            ctx.fillRect(marker.x, marker.y, 25, 25);
        }

        function update(){
            updateDir();
        }

        function fallSand(){
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];

                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }

        function updateDir(){
            if (direction == 'LEFT'){
                marker.x -= 3;
                direction = 'NONE';
            }
            if (direction == 'RIGHT'){
                marker.x += 3;
                direction = 'NONE';
            }
            if (placeSand){
                placeSand(marker.x, marker.y);
            }
        }
        function keyDown(e){
            if(e.keyCode == 32){
                place = true;
            }
            if(e.keyCode == 37){
                direction = 'LEFT';
            }
            if(e.keyCode == 39){
                direction = 'RIGHT';
            }
        }

        function moveSnake(){
            
        }

        

        function foodCollection(){
            snake = [
                {
                    x: snake[0].x,
                    y: snake[0].y
                }, ...snake
            ];
        }

        
    </script>
</body>
</html>
